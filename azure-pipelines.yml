# ASP.NET Core

# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: 'Release'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

steps:
- script: dotnet build ./src/TikTokWrapper --configuration $(buildConfiguration)
  displayName: 'dotnet build ./src/TikTokWrapper/ $(buildConfiguration)'

- script: |
    pip install TikTokApi
  displayName: 'Install Python TikTokApi'